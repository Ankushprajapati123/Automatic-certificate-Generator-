{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #E6F4EA;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100vw;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            background: linear-gradient(135deg, #1a73e8, #00c853);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(90deg, #ffffff, #fafafa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .signup-container h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            margin-bottom: 15px;
            width: 100%;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: rgb(255, 255, 255);
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #fafafa;
            color: rgb(0, 0, 0);
            font-size: 16px;
        }

        .input-field input::placeholder {
            color: rgb(250, 250, 250);
        }

        .input-field input:focus {
            background-color: rgba(200, 219, 224, 0.685);
            outline: none;
            transform: scale(1.03);
            transition: transform 0.5s ease-in-out;
        }

        .btn {
            padding: 10px;
            background-color: #054C33;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #10d147;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a73e8, #00c853);
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            max-width: 80%;
            height: auto;
            border-radius: 10px; 
            transition: transform 0.5s ease-in-out;
        }

        .image-section img:hover {
            transform: scale(1.03); 
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        footer {
            text-align: center;
            color: #fdfdfd;
            margin-top: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #ebebeb;
        }

        .login-link a {
            color: #FFFFFF;
            text-decoration: underline;
        }

        .login-link a:hover {
            color: #1013d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 class="main-heading">Welcome to Signup Page !</h1>
            <div class="signup-container">
                <h2>Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="input-field">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <p class="error-message">{{ field.errors }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="login-link">Already signed up? <a href="{% url 'login' %}">Click here</a><a href="{% url 'base' %}"> / back </a></p><br>
            </div>
            <footer>
                <p>Signup page </p>
            </footer>
        </div>
        <div class="image-section">
            <img src="{% static 'images/a_block.jpg' %}" alt="AKS University Campus">
        </div>
    </div>
</body>
</html>
